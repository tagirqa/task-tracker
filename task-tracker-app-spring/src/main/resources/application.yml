management:
  endpoint:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info,env

spring:
  jackson:
    default-property-inclusion: non_null
    application.name: ${APPLICATION_NAME:spring-security-keycloak}

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    urls:
      - name: v1
        url: specs-task-v1.yaml

server:
  port: ${SERVER_PORT:8080}
keycloak:
  auth-server-url: http://localhost:8484/auth
  realm: task-tracker
  resource: my_client
  public-client: true